<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カレンダー — ココスク</title>
<link rel="stylesheet" href="/static/css/cococalendar.css">
<script defer src="/static/js/cococalendar.js"></script>
</head>
<body>

<!-- ロール情報を JS に渡す -->
<input type="hidden" id="role">
<input type="hidden" id="classId">
<input type="hidden" id="uid">

<div class="app">
  <div class="brand" onclick="goTimeline()">
    <div class="logo">
      <img src="/static/image/Cocosku_logo2.png" alt="ココスク ロゴ">
    </div>
    <div class="app-name">ココスク</div>
  </div>

  <div class="calendar-header">
    <button onclick="prevMonth()">◀</button>
    <h3 id="monthLabel"></h3>
    <button onclick="nextMonth()">▶</button>
  </div>

  <div class="calendar-grid" id="calendarGrid"></div>
</div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <button class="close-btn" onclick="closeModal()">×</button>
    <h3 id="modalDate"></h3>
    <div id="eventList"></div>
    <hr>
    <h4>予定を追加</h4>
    <input type="time" id="eventTime">
    <input type="text" id="eventTitle" placeholder="予定">
    <textarea id="eventMemo" rows="3" placeholder="メモ（任意）"></textarea>
    <button class="add-btn" onclick="addEvent()">追加</button>
  </div>
</div>

<div class="nav-bar">
  <a href="{{ url_for('timeline') }}" class="nav-item">🏠 TL</a>
  <a href="{{ url_for('search_page') }}" class="nav-item">🔍 検索</a>
  <a href="{{ url_for('notifications') }}" class="nav-item">🔔 通知</a>
  <a href="{{ url_for('dm_list') }}" class="nav-item active">💬 DM</a>
  <a href="{{ url_for('profile') }}" class="nav-item">👤 プロフ</a>
  <a href="{{ url_for('calendar_password') }}" class="nav-item">📅 予定</a>
</div>

</body>
</html>
