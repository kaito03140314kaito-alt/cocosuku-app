<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>教師認証 — ココスク</title>
<style>
  body {
    font-family: "Noto Sans JP", sans-serif;
    background: #fff7f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h2 { color: #444; margin-bottom: 20px; }
  input {
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    width: 200px;
    text-align: center;
  }
  button {
    background: linear-gradient(180deg,#ffd1dc,#ffeeba);
    border: none;
    border-radius: 12px;
    padding: 8px 16px;
    cursor: pointer;
    font-size: 15px;
  }
  button:hover { transform: scale(1.05); }
  .error { color: red; margin-top: 10px; }
</style>
</head>
<body>
  <h2>暗証番号を入力してください</h2>
  <input type="password" id="password" placeholder="例：1234">
  <button onclick="checkPassword()">送信</button>
  <div class="error" id="error"></div>

  <script>
    const correctPass = "1234";

    function checkPassword(){
      const input = document.getElementById("password").value.trim();
      if(input === correctPass){
        alert("認証成功！カレンダー画面へ移動します。");
        window.location.href = "cococalendar.html";
      } else {
        document.getElementById("error").textContent = "暗証番号が違います。";
      }
    }
  </script>
</body>
</html>
