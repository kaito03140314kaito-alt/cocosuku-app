<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ユーザー選択 — ココスク</title>
<style>
  body {
    font-family: "Noto Sans JP", sans-serif;
    background: #fff7f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h2 { color: #444; margin-bottom: 20px; }
  button {
    background: linear-gradient(180deg,#ffd1dc,#ffeeba);
    border: none;
    border-radius: 16px;
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  button:hover { transform: scale(1.05); }
</style>
</head>
<body>
  <h2>あなたは生徒ですか？教師ですか？</h2>
  <button onclick="selectRole('student')">生徒</button>
  <button onclick="selectRole('teacher')">教師</button>

  <script>
    function selectRole(role){
      localStorage.setItem("userRole", role);
      if(role === "teacher"){
        window.location.href = "password.html";
      } else {
        window.location.href = "cococalendar.html";
      }
    }
  </script>
</body>
</html>
